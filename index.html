<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background-color: black; color: white; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: auto; padding: 10px; }
        .main-image { width: 100%; max-height: 400px; border-radius: 10px; object-fit: cover; }
        .slider-container { overflow: hidden; margin-top: 20px; }
        .slider { display: flex; gap: 10px; animation: slide 10s infinite linear; }
        .slider img { width: 150px; height: 100px; object-fit: cover; border-radius: 8px; }
        @keyframes slide { 0% { transform: translateX(0); } 100% { transform: translateX(-500px); } }
        .download-btn { display: inline-block; margin-top: 20px; padding: 15px 25px; background: #28a745; color: white; font-size: 18px; text-decoration: none; border-radius: 5px; transition: 0.3s; }
        .download-btn:hover { background: #218838; }
    </style>
</head>
<body>

    <div class="container">
        <img src="assets/main.gif" alt="App Benefits" class="main-image">

        <div class="slider-container">
            <div class="slider">
                <img src="assets/money1.jpg" alt="Money">
                <img src="assets/money2.jpg" alt="Cash">
                <img src="assets/money3.jpg" alt="Wealth">
                <img src="assets/money4.jpg" alt="Riches">
                <img src="assets/money5.jpg" alt="Gold">
            </div>
        </div>

        <a href="assets/your-app.apk" class="download-btn">Download Now</a>
    </div>

</body>
  </html>
